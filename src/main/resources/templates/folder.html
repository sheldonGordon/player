<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Folder</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Liste fichiers</h1>
    <h3 th:text="${context}"></h3>
    <table>
      <tr th:each="file : ${files}">
        <td> <a th:text="${file}" th:href="@{${context}+'/player/'+${file}}"></a> </td>
      </tr>
    </table>
  
</body>
</html>
